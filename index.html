<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="score-div">
        <span class="player" id="player1">player1</span>
        <span class="score" id="score1">0</span>
        <span class="player" id="player2">player2</span>
        <span class="score" id="score2">0</span>
      </div>

      <div class="game-div">
        <div class="grid-container">
          <button class="grid-item" id="c1"></button>
          <button class="grid-item" id="c2"></button>
          <button class="grid-item" id="c3"></button>
          <button class="grid-item" id="c4"></button>
          <button class="grid-item" id="c5"></button>
          <button class="grid-item" id="c6"></button>
          <button class="grid-item" id="c7"></button>
          <button class="grid-item" id="c8"></button>
          <button class="grid-item" id="c9"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
